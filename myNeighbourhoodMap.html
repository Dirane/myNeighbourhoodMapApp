<!DOCTYPE html>
<html>
<head>
	<title>My Neighbourhood Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxhs3gMKHFLIetnRePfL0qQzSswGWWwUo&callback=initMap" async defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	
</head>
<body>
	<div class="search-map" id="search-map">
		<input class="search-data" placeholder="Search here" type="text" name="q" data-bind="value: query, valueUpdate: 'keyup'">
		<ul class="place-list" data-bind="visible:query, template: {name: 'place', foreach: search}">
			
		</ul>
	</div>
	<div class="map-place" id="map-place">
		
	</div>
	<script type="text/html" id="place">
		<li class="place-item" data-bind="text: title, click: openInfowindow"></li>
	</script>
	<script>
	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById('map-place'), {
			center: {lat: 4.159302, lng: 9.243536},
			zoom: 10,
			disableDefualtUI: true
		});
	}
	initMap();
	</script>
	
	<script src="js/myNeighbourhoodMap.js"></script>
</body>
</html>
